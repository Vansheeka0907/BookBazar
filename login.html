<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Book Bazar ðŸ“š</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      text-align: center;
      margin: 100px auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #ff3b2e;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box p a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <video autoplay muted loop playsinline>
      <source src="https://videos.pexels.com/video-files/14369240/14369240-hd_1920_1080_30fps.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="login-box">
    <h2>Login to Book Bazar ðŸ“š</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="book bazaar signup.html">Sign up</a></p>
  </div>
</body>
</html>
